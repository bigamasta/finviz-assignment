version: '3.9'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: taxonomy
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d taxonomy']
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/taxonomy
      PORT: 3001
    ports:
      - '3001:3001'
    volumes:
      - ./data:/app/data

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://backend:3001

volumes:
  postgres_data:
